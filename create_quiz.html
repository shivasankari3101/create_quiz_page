<html>
    <head>
        <title>Create quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./create_quiz.css">
        <script src="./create_quiz.js"></script>
       </head>
       <body>

        <nav id="navbar" class="desktop_navbar">
            <div id="title">
                <h1 id="brandname">Just Quiz</h1>
                <input type="text"
                placeholder="Enter the quiz title"
                onfocus='this.placeholder=""'
                onblur='this.placeholder="Enter the quiz title"'
                class="quiz_title">
            </div>
            
            <ul id="navbar_menu" class="before_menu">
                <a href="#" id="exit">Exit</a>
                <a href="#">Done</a>
            </ul>
         
        </nav>
        <div id="create_side_bar">
        <div id="slides">
            <div class="slide" style="display: none;">
                <div class="slide_icons">
                    <span class="slide_no"></span>
                    <span class="slide_icon"><i class="fa fa-trash" aria-hidden="true"></i></span>
                    <span class="slide_icon"><i class="fa fa-clone" aria-hidden="true"></i></span>
                </div>
                <div class="slide_question"></div>
                <div class="slide_pic">
                    <img src="images/placeholder-image.png" class="slide_picture">
                </div>
                <div class="slide_options">
                <div class="container">
                 <div class="row">
                    <div class="slide_option col-5">
                        <img src="images/placeholder-image.png" class="slide_opt_img_prev_1 slide_opt_prev">
                        <span class="slide_option1"></span>
                    </div>
                    <div class="slide_option offset-1 col-5">
                        <img src="images/placeholder-image.png" class="slide_opt_img_prev_2 slide_opt_prev">
                        <span class="slide_option2"></span>
                    </div>
                    <div class="slide_option col-5">
                        <img src="images/placeholder-image.png" class="slide_opt_img_prev_3 slide_opt_prev">
                        <span class="slide_option3"></span>
                    </div>
                    <div class="slide_option offset-1 col-5">
                        <img src="images/placeholder-image.png" class="slide_opt_img_prev_4 slide_opt_prev">
                        <span class="slide_option4"></span>
                    </div>
                </div>
            </div>
                </div>               
            </div>
        </div>
        <button id="add_slide" type="button">+</button>

        </div>

        <form action="">
        <div class="create_quiz" style="display: none;">
            <span class="quiz_number"></span>
            <input type="text" class="question" 
            placeholder="Click to start typing your question" 
            onfocus="this.placeholder = ''"
            onblur ="this.placeholder ='Click to start typing your question'"
            required>
            <div class="container">
                <div class="row" id="row_columns">
                    <div class="col-lg-4 col-12 timer_col"> 
                        <select name="" class="timer">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="60">60</option>
                        </select>                   
                    </div>
                    <div class="col-lg-4 col-12 text-center" id="image_col">
                        <div class="upload_image text-center">
                            <img class="image_preview" src="images/placeholder-image.png" >
                            <label class="upload_label">Upload image</label>
                            <input type="file" accept="image/*" name="image_file" class="image_upload">
                            <label class="remove_label">Remove image</label>
                        </div>
                    </div>
                    <div class="col-lg-4 points_col">
                        <select name="" class="points">
                            <option value="1000">1000</option>
                            <option value="2000">2000</option>
                            <option value="3000">3000</option>
                        </select>
                    </div>
                    </div>                    
                </div>
                <div class="container" id="container_options">
                        <div class="row" id="options">
                        <div class="option_div col-lg-5">
                        <img src="images/placeholder-image.png" class="opt_img_prev_1 opt_prev">
                        <input class="option option1" 
                        placeholder="option1"
                        onfocus="this.placeholder = ''"
                        onblur ="this.placeholder ='option1'"
                        required>
                        <input type="checkbox" name="" class="option_checkbox">
                        <input type="file" accept="image/*" class="option_image option_image_1" title="Upload an image for option">
                        <i class="fa fa-picture-o option_image_placeholder" aria-hidden="true"></i>
                       </div>
                    
                       <div class="option_div col-lg-5">
                        <img src="images/placeholder-image.png" class="opt_img_prev_2 opt_prev">
                        <input class="option option2" 
                        placeholder="option2"
                        onfocus="this.placeholder = ''"
                        onblur ="this.placeholder ='option2'"
                        required>
                        <input type="checkbox" name="" class="option_checkbox">
                        <input type="file" accept="image/*" class="option_image option_image_2" title="Upload an image for option">
                        <i class="fa fa-picture-o option_image_placeholder" aria-hidden="true"></i>
                        </div>

                        </div>
                        <div class="row" id="options">
                        
                        <div class="option_div col-lg-5">
                        <img src="images/placeholder-image.png" class="opt_img_prev_3 opt_prev">
                        <input class="option option3"
                         placeholder="option3(optional)"
                         onfocus="this.placeholder = ''"
                        onblur ="this.placeholder ='option3(optional)'">
                        <input type="checkbox" name="" class="option_checkbox">
                        <input type="file" accept="image/*" class="option_image option_image_3" title="Upload an image for option">
                        <i class="fa fa-picture-o option_image_placeholder" aria-hidden="true"></i>
                        </div>
 
                       <div class="option_div col-lg-5">
                        <img src="images/placeholder-image.png" class="opt_img_prev_4 opt_prev">
                        <input class="option option4"
                         placeholder="option4(optional)"
                         onfocus="this.placeholder = ''"
                        onblur ="this.placeholder ='option4(optional)'">
                        <input type="checkbox" name="" class="option_checkbox">
                        <input type="file" accept="image/*" class="option_image option_image_4" title="Upload an image for option">
                        <i class="fa fa-picture-o option_image_placeholder" aria-hidden="true"></i>
                        </div>
                        
                    </div>
                </div>

            </div>            
        </div>
    </form>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    

</html>
